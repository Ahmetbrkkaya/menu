<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>BESFİT QR Menü</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #f3f6fb;
      --card-bg: #ffffff;
      --primary: #27ae60;
      --text: #2c3e50;
      --muted: #7f8c8d;
      --shadow: rgba(0, 0, 0, 0.1);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 1rem;
    }

    .card {
      background: var(--card-bg);
      border-radius: 16px;
      box-shadow: 0 8px 16px var(--shadow);
      text-align: center;
      padding: 2rem;
      max-width: 340px;
      width: 100%;
      transition: transform .3s ease;
    }

    .card:hover {
      transform: scale(1.02);
    }

    .card h1 {
      font-size: 1.4rem;
      color: var(--primary);
      margin-bottom: 0.5rem;
      font-weight: 600;
      line-height: 1.3;
    }

    .qr {
      width: 200px;
      height: 200px;
      margin: 1.2rem auto;
      border: 8px solid #ecf0f1;
      border-radius: 12px;
    }

    .btn {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.6rem 1.8rem;
      background: var(--primary);
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
      font-size: 1rem;
      transition: background .2s ease;
    }

    .btn:hover {
      background: #219150;
    }

    .note {
      font-size: 0.85rem;
      color: var(--muted);
      margin-top: 0.8rem;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>BESFİT MENÜSÜNE</h1>
    <h1>ERİŞMEK İÇİN QR KODU OKUTUN</h1>
    <a href="menu.html">
      <img class="qr" src="resim/qr.png" alt="BESFİT Menü QR Kodu">
    </a>
    <p class="note">
      Kameranızı QR kodun üzerine getirerek dijital menüyü görüntüleyebilirsiniz.
    </p>
    <a class="btn" href="menu.html">Menüyü Aç</a>
  </div>
</body>
</html>
