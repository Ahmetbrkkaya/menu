<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>BESFİT QR Menü</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #f4f7fa;
      --card-bg: #ffffff;
      --primary: #ff6b6b;
      --text: #333333;
      --muted: #777777;
      --shadow: rgba(0, 0, 0, 0.1);
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Poppins', sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 1rem;
    }
    .card {
      background: var(--card-bg);
      border-radius: 12px;
      box-shadow: 0 6px 12px var(--shadow);
      text-align: center;
      padding: 2rem;
      max-width: 320px;
      width: 100%;
      transition: transform .2s;
    }
    .card:hover {
      transform: translateY(-4px);
    }
    .card h1 {
      font-size: 1.25rem;
      color: var(--primary);
      margin-bottom: 1rem;
      font-weight: 600;
    }
    .qr {
      width: 200px;
      height: 200px;
      margin: 0 auto 1rem;
    }
    .btn {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.5rem 1.5rem;
      background: var(--primary);
      color: #fff;
      text-decoration: none;
      border-radius: 6px;
      font-weight: 600;
      transition: background .2s;
    }
    .btn:hover {
      background: #e55b5b;
    }
    .note {
      font-size: 0.85rem;
      color: var(--muted);
      margin-top: 0.5rem;
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>BESFİT MENÜSÜNE ERİŞMEK İÇİN</h1>
    <h1>QR KODU OKUTUN</h1>
    <a href="menu.html">
      <img class="qr" src="resim/qr.png" alt="BESFİT Menü QR Kodu">
    </a>
    <p class="note">
      Kameranızı QR kodun üzerine tutarak menüyü görüntüleyin.
    </p>
    <a class="btn" href="menu.html">Menüyü Aç</a>
  </div>
</body>
</html>
